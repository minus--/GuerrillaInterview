<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Guerrilla Interview</title>

    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/codemirror.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/sticky-footer-navbar.css" rel="stylesheet">

    <script src="../static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Coding Interview</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <input type='hidden' id='assignment_id' value="{{ assignment_id }}">
    <p class="lead">{{ details }}</p>
    <p>
        <select class="form-control" id="language-select">
            <option value="text/x-csharp" selected="selected">C#</option>
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
        </select>
    </p>
    <p>
    <div>
        <textarea id="code" name="code"></textarea>
    </div>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" id="run_button" role="button">Run</a>
        <a class="btn btn-primary btn-lg" id="submit_button" role="button">Submit</a>
    </p>
</div>

<div class="container">
    <div class="page-header">
        <h1>Execution Output</h1>
    </div>
    <p class="lead"><div id="code_result"></div></p>
    <p class="lead"><div id="code_stats"></div></p>
    <p class="lead"><div id="code_warnings"></div></p>
    <p class="lead"><div id="code_errors"></div></p>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Coding Interview &copy; Avicenne Technology Solutions 2014</p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/codemirror.js"></script>
<script src="../static/js/python/python.js"></script>
<script src="../static/js/javascript/javascript.js"></script>
<script src="../static/js/clike/clike.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
